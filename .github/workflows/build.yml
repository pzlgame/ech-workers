name: Build Go Binary

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    # 条件执行：标签发布时总是运行，普通推送时只在文件变化时运行
    if: |
      github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') ||
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.modified, 'ech-workers.go')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: false

    - name: Build Windows
      run: go build -ldflags="-s -w" -o ech-win.exe ech-workers.go

    - name: Upload Windows binary
      uses: actions/upload-artifact@v4
      with:
        name: ech-windows
        path: ech-win.exe

  build-linux:
    runs-on: ubuntu-latest
    # 条件执行：标签发布时总是运行，普通推送时只在文件变化时运行
    if: |
      github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') ||
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.modified, 'ech-workers.go')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: false

    - name: Build Linux
      run: |
        go build -ldflags="-s -w" -o ech-linux ech-workers.go
        chmod +x ech-linux

    - name: Upload Linux binary
      uses: actions/upload-artifact@v4
      with:
        name: ech-linux
        path: ech-linux

  build-macos:
    runs-on: macos-latest
    # 条件执行：标签发布时总是运行，普通推送时只在文件变化时运行
    if: |
      github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') ||
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.modified, 'ech-workers.go')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: false

    - name: Build macOS
      run: |
        go build -ldflags="-s -w" -o ech-macos ech-workers.go
        chmod +x ech-macos

    - name: Upload macOS binary
      uses: actions/upload-artifact@v4
      with:
        name: ech-macos
        path: ech-macos

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    # 只在创建 v 开头的标签时创建发布
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: List downloaded files
      run: ls -R

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ech-windows/ech-win.exe
          ech-linux/ech-linux
          ech-macos/ech-macos
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}